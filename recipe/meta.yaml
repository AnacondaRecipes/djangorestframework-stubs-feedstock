{% set name = "djangorestframework-stubs" %}
{% set version = "1.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/djangorestframework-stubs-{{ version }}.tar.gz
  sha256: 5cac68901245c495064fd2a018b615f32e5c706c984b8c0e35bc3936ed5fac5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python-coreapi >=2.0.0
    - django-stubs >=1.7.0
    - mypy >=0.790
    - python >=3.6
    - requests >=2.0.0
    - typing-extensions >=3.7.2

test:
  imports:
    - mypy_drf_plugin
    - mypy_drf_plugin.lib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/typeddjango/djangorestframework-stubs
  summary: PEP-484 stubs for django-rest-framework
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
